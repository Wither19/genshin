<!DOCTYPE HTML>
<html>

  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
      @font-face {
        font-family: HYWenHei;
        src: url(https://raw.githubusercontent.com/TenkenNoSoujiro/TenkenNoSoujiro.github.io/main/genshin-impact.woff2) format("woff2"),
          url(https://raw.githubusercontent.com/TenkenNoSoujiro/TenkenNoSoujiro.github.io/main/genshin-impact.woff) format("woff"),
          url(https://raw.githubusercontent.com/TenkenNoSoujiro/TenkenNoSoujiro.github.io/main/genshin-impact.ttf) format("truetype");
      }

      @font-face {
        font-family: "Genshin Impact";
        src: url(genshin-impact.woff2) format("woff2"),
          url(genshin-impact.woff) format("woff"),
          url(genshin-impact.ttf) format("truetype");
      }

      :root {
        font-family: 'HYWenHei', Arial;
      }

      body {
        background-image: url(https://i0.wp.com/traveler.gg/wp-content/uploads/Background.jpg?fit=1920%2C1080&ssl=1);
      }

      .sidebar {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }

      .sidebar li {
        list-style-type: none;
        cursor: pointer;
        margin: 20px 0px 50px 0px;
        width: 5%;
      }

      .sidebar h3 {
        position: relative;
        top: -10px;
        left: 12.7%;
        color: white;
        font-weight: 400;
        width: 20%;
      }

      .sidebar img {
        border: 1px solid rgba(0, 0, 0, 0);
        border-radius: 6px;
      }

      .rarity-2 {
        background-image: url(https://rerollcdn.com/STARRAIL/Rarity/2_sm.png) !important;
      }

      .rarity-2,
      .rarity-3 {
        background-size: contain !important;
        background-position: 50% !important;
      }

      .rarity-3 {
        background-image: url(https://rerollcdn.com/STARRAIL/Rarity/3_sm.png) !important;
      }

      .rarity-4 {
        background-image: url(https://rerollcdn.com/STARRAIL/Rarity/4_sm.png) !important;
      }

      .rarity-4:hover {
        filter: drop-shadow(-2px 0px 8px #DA70D6);
      }

      .rarity-4,
      .rarity-5 {
        background-size: contain !important;
        background-position: 50% !important;
        transition: filter 0.1s ease-out;
      }

      .rarity-5 {
        background-image: url(https://rerollcdn.com/STARRAIL/Rarity/5_sm.png) !important;
      }

      .rarity-5:hover {
        filter: drop-shadow(0px 0px 5px gold);
      }

      .raiden-is-annoying-to-code {
        left: 17% !important;
      }

      .ganyu-is-also-annoying-to-code {
        left: 17% !important;
      }

      .portrait {
        position: absolute;
        top: 15%;
        left: 45%;
      }

      .beegheader {
        color: white;
        font-size: 72px;
        position: absolute;
        top: 5%;
        left: 40%;
      }

      .portrait img {
        width: auto;
      }

      .talents {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        position: absolute;
        top: 65%;
        left: 42%;
      }

      .talent {
        border: 1px solid rgba(0, 0, 0, 0);
        border-radius: 100px;
        cursor: pointer;
        margin: 10px 5px;
        transition: filter 0.2s ease-in-out;
        width: 100px;
        height: 100px;
        position: relative;
      }


      .pyro .talent:hover {
        filter: drop-shadow(0px 0px 6px orangered);
      }
	  
	 

      .talent-tooltip {
        border: 4px solid #24285a;
        border-radius: 6px;
        background: #303b7a;
        color: white;
        padding: 20px;
        width: 30%;
        position: absolute;
        top: 80%;
        left: 35%;
      }

      .talent-tooltip h1 {
        font-weight: 400;
        padding: 5px;
        text-align: center;
      }

      .talent-tooltip img {
        text-align: center;
        width: 100%;
      }

    </style>
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <li>
          <a href="https://wither19.github.io/genshin">
            <img class="rarity-5" src="https://rerollcdn.com/GENSHIN/Characters/1/Traveler%20(Anemo).png">
            <h3>Traveler</h3>
          </a>
        </li>
        <li>
          <a href="https://wither19.github.io/genshin/bennett">
            <img class="rarity-4" src="https://rerollcdn.com/GENSHIN/Characters/1/Bennett.png">
            <h3>Bennett</h3>
          </a>
        </li>
        <li>
          <a href="https://wither19.github.io/genshin/raiden">
            <img class="rarity-5" src="https://rerollcdn.com/GENSHIN/Characters/1/Raiden.png">
            <h3 class="raiden-is-annoying-to-code">Raiden <br>Shogun</h3>
          </a>
        </li>
        <li>
          <a href="https://wither19.github.io/genshin/ganyu">
            <img class="rarity-5" src="https://rerollcdn.com/GENSHIN/Characters/1/Ganyu.png">
            <h3 class="ganyu-is-also-annoying-to-code">Ganyu</h3>
          </a>
        </li>
      </ul>
    </div>
    <div class="char-info">
      <div class="beegheader">
        Bennett <img src="https://rerollcdn.com/GENSHIN/UI/element_pyro.png">
      </div>
      <div class="portrait">
        <img id="portrait" src="https://static.wikia.nocookie.net/gensin-impact/images/1/1b/Character_Bennett_Game.png">
      </div>
      <div class="talents pyro">
        <img class="talent" id="normal" src="https://static.wikia.nocookie.net/gensin-impact/images/0/0d/Sword_Pyro.png">
        <img class="talent" id="skill" src="https://static.wikia.nocookie.net/gensin-impact/images/6/66/Talent_Passion_Overload.png">
        <img class="talent" id="burst" src="https://static.wikia.nocookie.net/gensin-impact/images/a/a2/Talent_Fantastic_Voyage.png">
      </div>
      <div class="talent-tooltip">
        <h1 id="talent-name">Strike of Fortune</h1>
        <img id="preview" src="https://static.wikia.nocookie.net/gensin-impact/images/5/54/Strike_of_Fortune_Normal_Preview.gif">
      </div>
    </div>
    <script>
      $("#normal").click(function() {
        $("#talent-name").html("Strike of Fortune");
        $("#preview").attr("src", "https://static.wikia.nocookie.net/gensin-impact/images/5/54/Strike_of_Fortune_Normal_Preview.gif");
      });

      $("#skill").click(function() {
        $("#talent-name").html("Passion Overload");
        $("#preview").attr("src", "https://static.wikia.nocookie.net/gensin-impact/images/2/25/Passion_Overload_L2_Preview.gif");
      });

      $("#burst").click(function() {
        $("#talent-name").html("Fantastic Voyage");
        $("#preview").attr("src", "https://static.wikia.nocookie.net/gensin-impact/images/4/4a/Fantastic_Voyage_Preview.gif");
      });

    </script>
  </body>

</html>
